<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Language Services Dashboard</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState, useEffect } = React;
    const { Calendar, FileText, Clock, CheckCircle, AlertCircle, ExternalLink, Plus, RefreshCw } = lucide;

    const LanguageServicesDashboard = () => {
      const [allData, setAllData] = useState([]);
      const [dataLoaded, setDataLoaded] = useState(false);
      const [loadError, setLoadError] = useState('');
      const [loading, setLoading] = useState(true);
      const [lastUpdated, setLastUpdated] = useState('');
      const [activeTab, setActiveTab] = useState('translations');
      const [selectedProgram, setSelectedProgram] = useState('all');
      const [dateFilter, setDateFilter] = useState('all');
      const [linkFilter, setLinkFilter] = useState('all');

      // Load data from JSON file
      useEffect(() => {
        const loadData = async () => {
          try {
            setLoading(true);
            const response = await fetch('../data/translations.json');
            
            if (!response.ok) {
              throw new Error(`HTTP error! status: ${response.status}`);
            }
            
            const translations = await response.json();
            setAllData(translations);
            setDataLoaded(true);
            setLastUpdated(new Date().toLocaleString());
            setLoadError('');
          } catch (error) {
            console.error('Error loading data:', error);
            setLoadError(`Failed to load data: ${error.message}`);
            // Load with empty data to show UI
            setAllData([]);
            setDataLoaded(true);
          } finally {
            setLoading(false);
          }
        };

        loadData();
      }, []);

      // Utility functions
      const getDaysUntilDue = (dateStr) => {
        if (!dateStr) return null;
        const today = new Date();
        const targetDate = new Date(dateStr);
        const diffTime = targetDate - today;
        const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
        return diffDays;
      };

      const getStatusColor = (status) => {
        switch (status) {
          case 'Completed': return 'bg-green-700/50 text-green-200 border-green-400/50';
          case 'In Progress': return 'bg-blue-700/50 text-blue-200 border-blue-400/50';
          case 'Confirmed': return 'bg-green-700/50 text-green-200 border-green-400/50';
          case 'Pending': return 'bg-yellow-700/50 text-yellow-200 border-yellow-400/50';
          default: return 'bg-white/20 text-gray-200 border-white/30';
        }
      };

      const handleLinkClick = (link) => {
        if (link) {
          window.open(link, '_blank');
        }
      };

      const refreshData = async () => {
        window.location.reload();
      };

      if (loading) {
        return (
          <div className="min-h-screen bg-gradient-to-br from-blue-900 via-purple-900 to-purple-800 text-white flex items-center justify-center">
            <div className="text-center">
              <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-white mx-auto mb-4"></div>
              <div className="text-xl">Loading dashboard...</div>
            </div>
          </div>
        );
      }

      // Filter data
      const allPrograms = [...new Set(allData.map(item => item.program))]
        .filter(program => program && program !== 'Unknown' && program !== 'Other')
        .sort();

      const programs = ['all', ...allPrograms];

      const filteredTranslations = selectedProgram === 'all' 
        ? allData 
        : allData.filter(item => item.program === selectedProgram);

      // Apply date filter
      const dateFilteredTranslations = dateFilter === 'all' 
        ? filteredTranslations 
        : filteredTranslations.filter(item => {
            const daysUntilDue = getDaysUntilDue(item.date);
            const isCompleted = item.status?.toLowerCase() === 'completed';
            
            switch (dateFilter) {
              case 'overdue':
                return daysUntilDue < 0 && !isCompleted;
              case 'due_soon':
                return daysUntilDue >= 0 && daysUntilDue <= 7;
              case 'this_week':
                return daysUntilDue >= 0 && daysUntilDue <= 7;
              case 'next_week':
                return daysUntilDue > 7 && daysUntilDue <= 14;
              case 'this_month':
                return daysUntilDue >= 0 && daysUntilDue <= 30;
              case 'completed':
                return isCompleted;
              case 'no_date':
                return !item.date;
              default:
                return true;
            }
          });

      // Apply link filter
      const linkFilteredTranslations = linkFilter === 'all'
        ? dateFilteredTranslations
        : dateFilteredTranslations.filter(item => {
            switch (linkFilter) {
              case 'with_links':
                return item.link && item.link.trim() !== '';
              case 'without_links':
                return !item.link || item.link.trim() === '';
              default:
                return true;
            }
          });

      // Sort requests by urgency
      const sortedTranslations = [...linkFilteredTranslations].sort((a, b) => {
        const today = new Date();
        const aDate = a.date ? new Date(a.date) : null;
        const bDate = b.date ? new Date(b.date) : null;
        
        if (!aDate && !bDate) return 0;
        if (!aDate) return 1;
        if (!bDate) return -1;
        
        const aDaysUntil = Math.ceil((aDate - today) / (1000 * 60 * 60 * 24));
        const bDaysUntil = Math.ceil((bDate - today) / (1000 * 60 * 60 * 24));
        
        const getUrgencyCategory = (daysUntil, isCompleted) => {
          if (isCompleted) return 2;
          if (daysUntil < 0) return 3;
          if (daysUntil <= 7) return 1;
          return 2;
        };
        
        const aCompleted = a.status?.toLowerCase() === 'completed';
        const bCompleted = b.status?.toLowerCase() === 'completed';
        const aCategory = getUrgencyCategory(aDaysUntil, aCompleted);
        const bCategory = getUrgencyCategory(bDaysUntil, bCompleted);
        
        if (aCategory !== bCategory) {
          return aCategory - bCategory;
        }
        
        if (aCategory === 3) {
          return bDaysUntil - aDaysUntil;
        } else {
          return aDaysUntil - bDaysUntil;
        }
      });

      return (
        <div className="min-h-screen bg-gradient-to-br from-blue-900 via-purple-900 to-purple-800 text-white p-6">
          <div className="max-w-7xl mx-auto">
            {/* Header */}
            <div className="mb-8">
              <div className="flex items-center justify-between">
                <div>
                  <h1 className="text-4xl font-bold text-white mb-2">
                    Language Services Dashboard
                  </h1>
                  <div className="text-gray-100 mb-1 font-medium">
                    Bloomberg Center for Government Excellence
                  </div>
                  <p className="text-gray-200 text-lg">
                    Live translation requests from Google Sheets
                  </p>
                  {lastUpdated && (
                    <p className="text-gray-300 text-sm mt-1">
                      Last updated: {lastUpdated}
                    </p>
                  )}
                </div>
                <div className="flex space-x-3">
                  <button
                    onClick={refreshData}
                    className="flex items-center px-4 py-2 bg-blue-600/80 text-white rounded-lg hover:bg-blue-600 transition-colors"
                  >
                    <RefreshCw className="w-4 h-4 mr-2" />
                    Refresh Data
                  </button>
                  <button
                    onClick={() => window.open('https://claude.ai/public/artifacts/404a9027-08dd-4674-8a55-4c9bc5ad1b08', '_blank')}
                    className="flex items-center px-4 py-2 bg-green-600/80 text-white rounded-lg hover:bg-green-600 transition-colors"
                  >
                    <Plus className="w-4 h-4 mr-2" />
                    Place New Request
                  </button>
                </div>
              </div>
            </div>

            {loadError && (
              <div className="mb-6 p-4 bg-red-600/30 border border-red-400/50 rounded-lg">
                <div className="text-red-200">
                  <strong>⚠️ Data Loading Error:</strong> {loadError}
                </div>
                <div className="text-red-100 text-sm mt-2">
                  The dashboard will show empty until data loads successfully. Check your internet connection and try refreshing.
                </div>
              </div>
            )}

            {/* Data Summary */}
            <div className="mb-6 grid grid-cols-1 md:grid-cols-5 gap-4">
              <div className="bg-white/10 backdrop-blur-sm rounded-lg p-4 border border-white/20">
                <div className="flex items-center">
                  <FileText className="w-6 h-6 text-blue-200 mr-3" />
                  <div>
                    <div className="text-lg font-semibold text-white">{sortedTranslations.length}</div>
                    <div className="text-sm text-gray-200">
                      {(selectedProgram !== 'all' || dateFilter !== 'all' || linkFilter !== 'all') ? 'Filtered' : 'Total'} Requests
                    </div>
                  </div>
                </div>
              </div>
              <div className="bg-white/10 backdrop-blur-sm rounded-lg p-4 border border-white/20">
                <div className="flex items-center">
                  <CheckCircle className="w-6 h-6 text-green-300 mr-3" />
                  <div>
                    <div className="text-lg font-semibold text-white">
                      {sortedTranslations.filter(item => item.status?.toLowerCase() === 'completed').length}
                    </div>
                    <div className="text-sm text-gray-200">Completed</div>
                  </div>
                </div>
              </div>
              <div className="bg-white/10 backdrop-blur-sm rounded-lg p-4 border border-white/20">
                <div className="flex items-center">
                  <Clock className="w-6 h-6 text-blue-300 mr-3" />
                  <div>
                    <div className="text-lg font-semibold text-white">
                      {sortedTranslations.filter(item => item.status?.toLowerCase() === 'in progress').length}
                    </div>
                    <div className="text-sm text-gray-200">In Progress</div>
                  </div>
                </div>
              </div>
              <div className="bg-white/10 backdrop-blur-sm rounded-lg p-4 border border-white/20">
                <div className="flex items-center">
                  <AlertCircle className="w-6 h-6 text-red-300 mr-3" />
                  <div>
                    <div className="text-lg font-semibold text-white">
                      {sortedTranslations.filter(item => {
                        const daysUntil = getDaysUntilDue(item.date);
                        const isCompleted = item.status?.toLowerCase() === 'completed';
                        return daysUntil < 0 && !isCompleted;
                      }).length}
                    </div>
                    <div className="text-sm text-gray-200">Overdue</div>
                  </div>
                </div>
              </div>
              <div className="bg-white/10 backdrop-blur-sm rounded-lg p-4 border border-white/20">
                <div className="flex items-center">
                  <ExternalLink className="w-6 h-6 text-purple-300 mr-3" />
                  <div>
                    <div className="text-lg font-semibold text-white">
                      {sortedTranslations.filter(item => item.link && item.link.trim() !== '').length}
                    </div>
                    <div className="text-sm text-gray-200">With Links</div>
                  </div>
                </div>
              </div>
            </div>

            {/* Active Filters Indicator */}
            {(selectedProgram !== 'all' || dateFilter !== 'all' || linkFilter !== 'all') && (
              <div className="mb-4 p-3 bg-white/10 backdrop-blur-sm border border-white/20 rounded-lg">
                <div className="flex items-center flex-wrap gap-2">
                  <span className="text-blue-200 text-sm font-medium">Active Filters:</span>
                  {selectedProgram !== 'all' && (
                    <span className="px-2 py-1 bg-blue-700/50 text-blue-100 rounded-full text-xs">
                      Program: {selectedProgram}
                    </span>
                  )}
                  {dateFilter !== 'all' && (
                    <span className="px-2 py-1 bg-blue-700/50 text-blue-100 rounded-full text-xs">
                      Date: {dateFilter.replace('_', ' ')}
                    </span>
                  )}
                  {linkFilter !== 'all' && (
                    <span className="px-2 py-1 bg-blue-700/50 text-blue-100 rounded-full text-xs">
                      Link: {linkFilter.replace('_', ' ')}
                    </span>
                  )}
                  <button
                    onClick={() => {
                      setSelectedProgram('all');
                      setDateFilter('all');
                      setLinkFilter('all');
                    }}
                    className="px-2 py-1 bg-red-600/50 text-red-100 rounded-full text-xs hover:bg-red-600/70 transition-colors"
                  >
                    Clear All Filters
                  </button>
                </div>
              </div>
            )}

            {/* Program, Date, and Link Filters */}
            <div className="mb-6 grid grid-cols-1 md:grid-cols-3 gap-4">
              <div>
                <label className="block text-sm font-medium text-gray-200 mb-2">Filter by Program:</label>
                <select
                  value={selectedProgram}
                  onChange={(e) => setSelectedProgram(e.target.value)}
                  className="w-full bg-white/10 backdrop-blur-sm border border-white/20 rounded-lg px-4 py-2 text-white focus:border-blue-300 focus:ring-1 focus:ring-blue-300 focus:outline-none"
                >
                  {programs.map(program => (
                    <option key={program} value={program} className="bg-purple-900 text-white">
                      {program === 'all' ? 'All Programs' : program}
                    </option>
                  ))}
                </select>
              </div>
              <div>
                <label className="block text-sm font-medium text-gray-200 mb-2">Filter by Date:</label>
                <select
                  value={dateFilter}
                  onChange={(e) => setDateFilter(e.target.value)}
                  className="w-full bg-white/10 backdrop-blur-sm border border-white/20 rounded-lg px-4 py-2 text-white focus:border-blue-300 focus:ring-1 focus:ring-blue-300 focus:outline-none"
                >
                  <option value="all" className="bg-purple-900 text-white">All Dates</option>
                  <option value="overdue" className="bg-purple-900 text-white">Overdue</option>
                  <option value="due_soon" className="bg-purple-900 text-white">Due Soon (Next 7 days)</option>
                  <option value="this_week" className="bg-purple-900 text-white">This Week</option>
                  <option value="next_week" className="bg-purple-900 text-white">Next Week</option>
                  <option value="this_month" className="bg-purple-900 text-white">This Month</option>
                  <option value="completed" className="bg-purple-900 text-white">Completed</option>
                  <option value="no_date" className="bg-purple-900 text-white">No Date Set</option>
                </select>
              </div>
              <div>
                <label className="block text-sm font-medium text-gray-200 mb-2">Filter by Link:</label>
                <select
                  value={linkFilter}
                  onChange={(e) => setLinkFilter(e.target.value)}
                  className="w-full bg-white/10 backdrop-blur-sm border border-white/20 rounded-lg px-4 py-2 text-white focus:border-blue-300 focus:ring-1 focus:ring-blue-300 focus:outline-none"
                >
                  <option value="all" className="bg-purple-900 text-white">All Items</option>
                  <option value="with_links" className="bg-purple-900 text-white">With Links</option>
                  <option value="without_links" className="bg-purple-900 text-white">Without Links</option>
                </select>
              </div>
            </div>

            {/* Translation Requests Display */}
            <div className="space-y-4">
              <div className="bg-white/10 backdrop-blur-sm rounded-lg p-4 border border-white/20">
                <div className="flex items-center mb-4">
                  <FileText className="w-5 h-5 text-blue-200 mr-2" />
                  <h2 className="text-xl font-semibold text-white">Translation Requests ({sortedTranslations.length})</h2>
                  {(selectedProgram !== 'all' || dateFilter !== 'all' || linkFilter !== 'all') && (
                    <span className="ml-2 text-sm text-gray-200">
                      of {allData.length} total
                    </span>
                  )}
                </div>
                <p className="text-gray-200 text-sm">
                  Live data from Google Sheets. Updates automatically every 30 minutes during business hours.
                </p>
              </div>

              {sortedTranslations.map(request => {
                const daysUntilDue = getDaysUntilDue(request.date);
                const isCompleted = request.status?.toLowerCase() === 'completed';
                const isOverdue = daysUntilDue < 0 && !isCompleted;
                const isDueSoon = daysUntilDue <= 3 && daysUntilDue >= 0 && !isCompleted;

                return (
                  <div key={request.id} className="bg-white/10 backdrop-blur-sm rounded-lg p-6 border border-white/20 hover:border-blue-300 transition-colors">
                    <div className="flex items-start justify-between mb-4">
                      <div className="flex-1">
                        <div className="flex items-center mb-2">
                          <h3 className="text-lg font-semibold text-white">{request.title}</h3>
                          <span className={`ml-3 px-2 py-1 text-xs rounded-full border ${getStatusColor(request.status)}`}>
                            {request.status}
                          </span>
                          {isOverdue && (
                            <span className="ml-2 px-2 py-1 text-xs bg-red-600/50 text-red-100 rounded-full border border-red-400/50">
                              Overdue
                            </span>
                          )}
                          {isDueSoon && !isOverdue && (
                            <span className="ml-2 px-2 py-1 text-xs bg-yellow-600/50 text-yellow-100 rounded-full border border-yellow-400/50">
                              Due Soon
                            </span>
                          )}
                        </div>
                        <div className="text-sm text-blue-200 mb-3">{request.program}</div>
                        
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-4 text-sm">
                          <div>
                            <span className="text-gray-300">Language:</span>
                            <span className="ml-2 text-white">{request.language}</span>
                          </div>
                          <div className="flex items-center">
                            <Calendar className="w-4 h-4 mr-1 text-gray-300" />
                            <span className="text-gray-300">Deadline:</span>
                            <span className={`ml-2 font-medium ${
                              isOverdue ? 'text-red-300' : isDueSoon ? 'text-yellow-300' : 'text-white'
                            }`}>
                              {request.date ? new Date(request.date).toLocaleDateString() : 'Not set'}
                            </span>
                          </div>
                          {request.dateRequested && (
                            <div className="flex items-center">
                              <Clock className="w-4 h-4 mr-1 text-gray-300" />
                              <span className="text-gray-300">Requested:</span>
                              <span className="ml-2 text-white">{new Date(request.dateRequested).toLocaleDateString()}</span>
                            </div>
                          )}
                        </div>
                      </div>
                      
                      <div className="flex flex-col space-y-2 ml-6">
                        {request.link ? (
                          <button
                            onClick={() => handleLinkClick(request.link)}
                            className="flex items-center px-4 py-2 bg-blue-600/80 text-white rounded-lg hover:bg-blue-600 transition-colors"
                          >
                            <ExternalLink className="w-4 h-4 mr-2" />
                            View Document
                          </button>
                        ) : (
                          <div className="flex items-center px-4 py-2 bg-white/10 text-gray-300 rounded-lg">
                            <Clock className="w-4 h-4 mr-2" />
                            {request.status === 'Completed' ? 'No Link' : 'In Progress'}
                          </div>
                        )}
                      </div>
                    </div>
                  </div>
                );
              })}

              {sortedTranslations.length === 0 && (
                <div className="text-center py-12 bg-white/10 backdrop-blur-sm rounded-lg border border-white/20">
                  <FileText className="w-16 h-16 text-gray-300 mx-auto mb-4" />
                  <h3 className="text-xl font-semibold text-gray-200 mb-2">No translation requests found</h3>
                  <p className="text-gray-300">
                    {loadError ? 'Unable to load data from Google Sheets.' : 'No requests match the selected filters.'}
                  </p>
                </div>
              )}
            </div>
          </div>
        </div>
      );
    };

    ReactDOM.render(<LanguageServicesDashboard />, document.getElementById('root'));
  </script>
</body>
</html>
